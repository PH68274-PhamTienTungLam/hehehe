<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Linh xinh đẹp</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* --- CSS CHO PHẦN CÂU HỎI (FORM) --- */
        .container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100; /* Nằm đè lên canvas */
            background: radial-gradient(circle, #2c001e 0%, #000000 100%);
            transition: opacity 1s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-group {
            position: relative;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        /* Nút màu hồng */
        .btn-pink {
            background-color: #ff3366;
            color: white;
            box-shadow: 0 0 15px #ff3366;
        }
        
        .btn-pink:hover {
            transform: scale(1.1);
        }

        /* Input đi chơi */
        input[type="text"] {
            padding: 15px;
            width: 300px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 2px solid #ff3366;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            text-align: center;
        }

        /* Ẩn hiện các màn hình */
        .hidden {
            display: none !important;
        }

        /* --- CSS CHO PHẦN HIỆU ỨNG VŨ TRỤ (CANVAS) --- */
        canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        #final-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3366;
            font-size: 5rem;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease-in-out;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
            font-family: 'Brush Script MT', cursive;
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        .show-text { opacity: 1 !important; }
        .heartbeat { animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div id="screen-1" class="container">
        <h1>Bạn là ai?</h1>
        <div class="btn-group">
            <button id="btn-no" class="btn-pink" style="background-color: #555;">Linh xinh đẹp</button>
            <button id="btn-yes" class="btn-pink">Linh xinh đẹp tuyệt vời</button>
        </div>
    </div>

    <div id="screen-2" class="container hidden">
        <h1>Bạn có muốn đi chơi với Lâm<br>vào hôm 18/12/2025 không?</h1>
        <input type="text" id="fake-input" placeholder="Nhập câu trả lời của bạn..." autocomplete="off">
        <br><br>
        <button id="btn-send" class="btn-pink">Gửi câu trả lời</button>
    </div>

    <div id="final-message">I Love You <3</div>
    <canvas id="canvas"></canvas>

    <script>
        /* ================= LOGIC FORM (TROLL) ================= */
        const screen1 = document.getElementById('screen-1');
        const screen2 = document.getElementById('screen-2');
        const btnNo = document.getElementById('btn-no'); // Nút chạy trốn
        const btnYes = document.getElementById('btn-yes'); // Nút chọn
        const fakeInput = document.getElementById('fake-input');
        const btnSend = document.getElementById('btn-send');

        // 1. Logic nút chạy trốn
        btnNo.addEventListener('mouseover', () => {
            // Lấy kích thước màn hình
            const containerRect = screen1.getBoundingClientRect();
            const btnRect = btnNo.getBoundingClientRect();

            // Tính toán vị trí ngẫu nhiên mới
            const newTop = Math.random() * (containerRect.height - btnRect.height);
            const newLeft = Math.random() * (containerRect.width - btnRect.width);

            btnNo.style.position = 'absolute';
            btnNo.style.top = newTop + 'px';
            btnNo.style.left = newLeft + 'px';
        });

        // 2. Logic chuyển sang màn 2
        btnYes.addEventListener('click', () => {
            screen1.classList.add('hidden');
            screen2.classList.remove('hidden');
            fakeInput.focus();
        });

        // 3. Logic tự điền chữ (Keylogger fake)
        const targetText = "dạ có em yêu rất sẵn sàng";
        fakeInput.addEventListener('input', (e) => {
            // Lấy độ dài hiện tại người dùng đã gõ
            const currentLength = e.target.value.length;
            
            // Nếu người dùng xóa hết thì thôi, còn không thì ghi đè
            if (currentLength > 0) {
                // Cắt chuỗi mục tiêu theo độ dài người dùng gõ
                // Ví dụ: Gõ 'a' -> Hiện 'd', Gõ 'ab' -> Hiện 'dạ'
                e.target.value = targetText.substring(0, currentLength);
            }
        });

        // 4. Logic Gửi -> Hiện hiệu ứng
        btnSend.addEventListener('click', () => {
            screen2.style.opacity = '0'; // Làm mờ dần màn hình 2
            setTimeout(() => {
                screen2.classList.add('hidden'); // Ẩn hẳn
                startAnimation(); // Bắt đầu hiệu ứng vũ trụ
                transformShape(); // Biến hình ngay lập tức
            }, 1000);
        });


        /* ================= LOGIC HIỆU ỨNG VŨ TRỤ ================= */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const msgElement = document.getElementById('final-message');

        let width, height;
        let particles = [];
        const particleCount = 1500; 
        let isSphere = false;
        let rotationSpeed = 0.005;

        // Cấu hình kích thước
        const treeHeight = 500;
        const treeBaseRadius = 250; 
        const trunkHeight = 100;
        const trunkRadius = 40;
        const sphereRadius = 300;
        const colors = ['#e74c3c', '#2ecc71', '#f1c40f', '#3498db', '#ffffff'];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor() {
                this.x = (Math.random() - 0.5) * width;
                this.y = (Math.random() - 0.5) * height;
                this.z = (Math.random() - 0.5) * 500;
                this.tx = 0; this.ty = 0; this.tz = 0;
                this.size = Math.random() * 3 + 2; 
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.setTreeTarget();
            }

            setTreeTarget() {
                const isTrunk = Math.random() < 0.15; 
                if (isTrunk) {
                    const h = Math.random() * trunkHeight;
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * trunkRadius;
                    this.tx = Math.cos(angle) * r;
                    this.tz = Math.sin(angle) * r;
                    this.ty = (treeHeight / 2) + h;
                    this.color = '#8B4513';
                } else {
                    const p = Math.random();
                    this.ty = (p - 0.5) * treeHeight;
                    const angle = p * Math.PI * 20 + Math.random() * Math.PI * 2;
                    const r = p * treeBaseRadius; 
                    this.tx = Math.cos(angle) * r;
                    this.tz = Math.sin(angle) * r;
                    if(this.color === '#8B4513') this.color = colors[Math.floor(Math.random() * colors.length)];
                }
            }

            setSphereTarget() {
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                this.tx = sphereRadius * Math.sin(phi) * Math.cos(theta);
                this.ty = sphereRadius * Math.sin(phi) * Math.sin(theta);
                this.tz = sphereRadius * Math.cos(phi);
                if (this.color === '#8B4513') this.color = colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.x += (this.tx - this.x) * 0.05;
                this.y += (this.ty - this.y) * 0.05;
                this.z += (this.tz - this.z) * 0.05;
            }
        }

        function initParticles() {
            resize();
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function transformShape() {
            isSphere = true;
            particles.forEach(p => p.setSphereTarget());
            setTimeout(() => {
                msgElement.classList.add('show-text');
                msgElement.classList.add('heartbeat');
            }, 800);
        }

        let angle = 0;
        let animationId;

        function animate() {
            animationId = requestAnimationFrame(animate);
            ctx.fillStyle = '#000000'; 
            ctx.fillRect(0, 0, width, height);
            
            angle += rotationSpeed;
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const cx = width / 2;
            const cy = height / 2;

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.update();
                let x = p.x * cos - p.z * sin;
                let z = p.x * sin + p.z * cos;
                let y = p.y;
                const scale = 400 / (400 + (z + 1000));
                const canvasX = cx + x * scale;
                const canvasY = cy + y * scale;
                if (scale > 0) {
                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.arc(canvasX, canvasY, p.size * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // Hàm khởi động Animation khi bấm nút gửi
        function startAnimation() {
            initParticles();
            animate();
            window.addEventListener('resize', resize);
        }

        // Ban đầu chỉ chạy resize để canvas đúng kích thước (nhưng chưa vẽ gì)
        resize();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gửi Linh xinh đẹp</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; 
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
            user-select: none; 
            touch-action: none;
        }

        /* --- CSS CHO PHẦN CÂU HỎI --- */
        .container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            background: radial-gradient(circle, #2c001e 0%, #000000 100%);
            transition: opacity 1s ease;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            text-shadow: 0 0 10px #ff69b4;
            margin-bottom: 40px;
            text-align: center;
            pointer-events: none;
            line-height: 1.5;
        }

        .btn-group {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            flex-wrap: wrap; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
            z-index: 101;
            -webkit-tap-highlight-color: transparent; 
        }

        .btn-pink {
            background-color: #ff3366;
            color: white;
            box-shadow: 0 0 15px #ff3366;
            transition: transform 0.2s;
        }
        
        .btn-pink:hover { transform: scale(1.1); }
        .btn-pink:active { transform: scale(0.95); }

        #btn-no {
            background-color: #555;
            color: #ccc;
            transition: top 0.1s ease-out, left 0.1s ease-out; /* Nút nhảy nhanh hơn chút */
        }

        input[type="text"] {
            padding: 15px;
            width: 80%; 
            max-width: 400px;
            font-size: 1.2rem;
            border-radius: 10px;
            border: 2px solid #ff3366;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            text-align: center;
        }

        .hidden { display: none !important; }

        /* --- CSS CHO CANVAS --- */
        canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        #final-message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3366;
            font-size: 5rem;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease-in-out;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
            font-family: 'Brush Script MT', cursive;
            z-index: 10;
            width: 90%;
            text-align: center;
        }

        .show-text { opacity: 1 !important; }
        .heartbeat { animation: heartbeat 1.5s infinite; }

        @keyframes heartbeat {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; margin-bottom: 20px; }
            button { padding: 12px 20px; font-size: 1rem; }
            #final-message { font-size: 3rem; }
            .btn-group { gap: 15px; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="nhacNen.mp3" type="audio/mpeg">
        <source src="https://cdn.pixabay.com/download/audio/2022/11/22/audio_febc508520.mp3" type="audio/mpeg">
    </audio>

    <audio id="sfx-jump">
        <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
    </audio>

    <div id="screen-1" class="container">
        <h1>Bạn là ai?</h1>
        <div class="btn-group">
            <button id="btn-no">Linh xinh đẹp</button>
            <button id="btn-yes" class="btn-pink">Linh xinh đẹp tuyệt vời</button>
        </div>
    </div>

    <div id="screen-2" class="container hidden">
        <h1>Bạn có muốn đi chơi với Lâm<br>vào hôm 18/12/2025 không?</h1>
        <input type="text" id="fake-input" placeholder="Nhập câu trả lời..." autocomplete="off">
        <br><br>
        <button id="btn-send" class="btn-pink">Gửi câu trả lời</button>
    </div>

    <div id="final-message">I Love You <3</div>
    <canvas id="canvas"></canvas>

    <script>
        /* ================= XỬ LÝ ÂM THANH THÔNG MINH ================= */
        const bgMusic = document.getElementById('bg-music');
        const sfxJump = document.getElementById('sfx-jump');
        bgMusic.volume = 0.6; 

        // Hàm này sẽ cố gắng phát nhạc
        function tryPlayMusic() {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("Chờ tương tác..."));
            }
        }

        // KỸ THUẬT: Bắt sự kiện chạm/click đầu tiên vào trang web
        // Bất kể người dùng bấm vào đâu lần đầu tiên, nhạc sẽ bật ngay
        document.body.addEventListener('click', tryPlayMusic, { once: true });
        document.body.addEventListener('touchstart', tryPlayMusic, { once: true });
        // Thêm cả sự kiện di chuột cho chắc chắn trên PC
        document.body.addEventListener('mousemove', tryPlayMusic, { once: true });

        function playSoundJump() {
            sfxJump.currentTime = 0; 
            sfxJump.play().catch(e => {}); 
        }

        /* ================= LOGIC FORM ================= */
        const screen1 = document.getElementById('screen-1');
        const screen2 = document.getElementById('screen-2');
        const btnNo = document.getElementById('btn-no'); 
        const btnYes = document.getElementById('btn-yes'); 
        const fakeInput = document.getElementById('fake-input');
        const btnSend = document.getElementById('btn-send');

        function moveButton() {
            playSoundJump();

            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnRect = btnNo.getBoundingClientRect();
            
            const padding = 20; 
            const maxX = windowWidth - btnRect.width - padding;
            const maxY = windowHeight - btnRect.height - padding;

            const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;

            btnNo.style.position = 'fixed';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        btnNo.addEventListener('mouseover', moveButton);

        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveButton();
            tryPlayMusic(); // Đảm bảo nhạc chạy khi chạm nút này
        });

        btnYes.addEventListener('click', () => {
            tryPlayMusic(); // Đảm bảo nhạc chạy khi bấm nút này
            screen1.classList.add('hidden');
            screen2.classList.remove('hidden');
            fakeInput.focus();
        });

        const targetText = "dạ có, Em yêu đồng ý <3";
        fakeInput.addEventListener('input', (e) => {
            const currentLength = e.target.value.length;
            if (currentLength > 0) {
                e.target.value = targetText.substring(0, currentLength);
                if (currentLength > targetText.length) e.target.value = targetText;
            }
        });

        btnSend.addEventListener('click', () => {
            fakeInput.blur();
            screen2.style.opacity = '0'; 
            setTimeout(() => {
                screen2.classList.add('hidden'); 
                startAnimation(); 
                transformShape(); 
            }, 1000);
        });

        /* ================= LOGIC VŨ TRỤ ================= */
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const msgElement = document.getElementById('final-message');

        let width, height;
        let particles = [];
        
        const isMobile = window.innerWidth < 768;
        const particleCount = isMobile ? 600 : 1500; 
        
        let isSphere = false;
        let rotationSpeed = 0.005;

        const treeHeight = isMobile ? 300 : 500;
        const treeBaseRadius = isMobile ? 150 : 250; 
        const trunkHeight = isMobile ? 60 : 100;
        const trunkRadius = isMobile ? 20 : 40;
        const sphereRadius = isMobile ? 180 : 300;

        const colors = ['#e74c3c', '#2ecc71', '#f1c40f', '#3498db', '#ffffff'];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor() {
                this.x = (Math.random() - 0.5) * width;
                this.y = (Math.random() - 0.5) * height;
                this.z = (Math.random() - 0.5) * 500;
                this.tx = 0; this.ty = 0; this.tz = 0;
                this.size = Math.random() * (isMobile ? 2 : 3) + 2; 
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.setTreeTarget();
            }
            setTreeTarget() {
                const isTrunk = Math.random() < 0.15; 
                if (isTrunk) {
                    const h = Math.random() * trunkHeight;
                    const angle = Math.random() * Math.PI * 2;
                    const r = Math.random() * trunkRadius;
                    this.tx = Math.cos(angle) * r;
                    this.tz = Math.sin(angle) * r;
                    this.ty = (treeHeight / 2) + h;
                    this.color = '#8B4513';
                } else {
                    const p = Math.random();
                    this.ty = (p - 0.5) * treeHeight;
                    const angle = p * Math.PI * 20 + Math.random() * Math.PI * 2;
                    const r = p * treeBaseRadius; 
                    this.tx = Math.cos(angle) * r;
                    this.tz = Math.sin(angle) * r;
                    if(this.color === '#8B4513') this.color = colors[Math.floor(Math.random() * colors.length)];
                }
            }
            setSphereTarget() {
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                this.tx = sphereRadius * Math.sin(phi) * Math.cos(theta);
                this.ty = sphereRadius * Math.sin(phi) * Math.sin(theta);
                this.tz = sphereRadius * Math.cos(phi);
                if (this.color === '#8B4513') this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += (this.tx - this.x) * 0.05;
                this.y += (this.ty - this.y) * 0.05;
                this.z += (this.tz - this.z) * 0.05;
            }
        }

        function initParticles() {
            resize();
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function transformShape() {
            isSphere = true;
            particles.forEach(p => p.setSphereTarget());
            setTimeout(() => {
                msgElement.classList.add('show-text');
                msgElement.classList.add('heartbeat');
            }, 800);
        }

        let angle = 0;
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = '#000000'; 
            ctx.fillRect(0, 0, width, height);
            
            angle += rotationSpeed;
            const cos = Math.cos(angle);
            const sin = Math.sin(angle);
            const cx = width / 2;
            const cy = height / 2;

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.update();
                let x = p.x * cos - p.z * sin;
                let z = p.x * sin + p.z * cos;
                let y = p.y;
                
                const cameraZ = isMobile ? 1200 : 1000;
                const scale = 400 / (400 + (z + cameraZ));
                
                const canvasX = cx + x * scale;
                const canvasY = cy + y * scale;
                if (scale > 0) {
                    ctx.beginPath();
                    ctx.fillStyle = p.color;
                    ctx.arc(canvasX, canvasY, p.size * scale, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function startAnimation() {
            initParticles();
            animate();
            window.addEventListener('resize', resize);
        }
        
        resize();
    </script>
</body>
</html>
